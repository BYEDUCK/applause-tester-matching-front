<mat-card>
  <mat-card-subtitle>Query</mat-card-subtitle>
  <ng-container *ngIf="query$ | async as query">
    <mat-card-content>
      {{query}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="submitQuery()">SUBMIT</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
