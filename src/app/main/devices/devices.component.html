<div *ngIf="devices$ | async as devices else loading" class="devices">
  <mat-card *ngFor="let device of devices" [ngClass]="{'selected': device.selected}" (click)="selectDevice(device)">
    <mat-card-subtitle>{{device.description}}</mat-card-subtitle>
    <mat-card-content>
      id: {{device.id}}
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
