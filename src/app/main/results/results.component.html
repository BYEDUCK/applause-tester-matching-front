<div *ngIf="rankedTesters$ | async as rankedTesters" class="resultCards">
  <mat-card *ngFor="let rankedTester of rankedTesters">
    <h4 mat-card-title>{{rankedTester.firstName}} {{rankedTester.lastName}}</h4>
    <h5 mat-card-subtitle>ID: {{rankedTester.id}}</h5>
    <h5 mat-card-subtitle>Rank: <strong>{{rankedTester.rank}}</strong></h5>
  </mat-card>
</div>
